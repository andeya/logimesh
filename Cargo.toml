[package]
name = "logimesh"
description = "logimesh is a Rust microservice 2.0 framework."
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true
readme.workspace = true
rust-version.workspace = true

[lib]
name = "logimesh"      # The name of the target.
path = "src/lib.rs"    # The source file of the target.
test = true            # Is tested by default.
doctest = true         # Documentation examples are tested by default.
bench = true           # Is benchmarked by default.
doc = true             # Is documented by default.
proc-macro = false     # Set to `true` for a proc-macro library.
harness = true         # Use libtest harness.
crate-type = ["lib"]   # The crate types to generate.
required-features = [] # Features required to build this target (N/A for lib).

[dependencies]

[dev-dependencies]
anyhow = "1.0"
futures = "0.3"
tarpc = { version = "0.34", features = ["tokio1"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver = "2"
members = ["lrcall", "plugins"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Andeya Lee <andeyalee@outlook.com>"]
license = "Apache-2.0"
repository = "https://github.com/andeya/logimesh"
categories = ["asynchronous", "network-programming", "web-programming"]
keywords = [
    "rpc",
    "network",
    "server",
    "api",
    "microservices",
    "servicemesh",
    "cloud-native",
]
readme = "./README.md"
rust-version = "1.80.1"

[workspace.dependencies]
